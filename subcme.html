<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/curriculam.jpg');
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        a {
            text-decoration: none;
            margin: 0.5em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        div {
            background-color: rgba(235, 244, 248, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        div:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        div:hover::before {
            opacity: 1;
        }

    </style>
</head>
