<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('bgi.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        a {
            text-decoration: none;
            margin: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        div {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.5em;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }

        div:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 8px;
        }

        div:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Select Your Subject</h1>
    <a href="contents.html"><div id="ime">IME</div></a>
    <a href="contents.html"><div id="ie-ec">IE&EC</div></a>
    <a href="contents.html"><div id="tm">TM</div></a>
    <a href="contents.html"><div id="hpe-2">HPE-2</div></a>
    <a href="contents.html"><div id="r-ac">R&AC</div></a>
    <a href="contents.html"><div id="cams">CAMS</div></a>
</body>
</html>
